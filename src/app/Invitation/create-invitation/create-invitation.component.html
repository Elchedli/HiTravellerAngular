<div class="col-md-6 offset-md-3">
  <h3>Create Invitation</h3>
  <form #f="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label> From</label>
      <input
        type="text"
        class="form-control"
        id="from"
        [(ngModel)]="invitation.de"
        name="from"
      />
    </div>

    <div class="form-group">
      <label> For</label>
      <input
        type="for"
        class="form-control"
        id="for"
        [(ngModel)]="invitation.pour"
        name="for"
      />
    </div>

    <div class="form-group">
      <label> Subject</label>
      <input
        type="Subject"
        class="form-control"
        id="Subject"
        [(ngModel)]="invitation.sujet"
        name="Subject"
      />
    </div>
    <div class="form-group">
      <label> Message</label>
      <input
        type="Message"
        class="form-control"
        id="Message"
        [(ngModel)]="invitation.message"
        name="Message"
      />
    </div>
    <div class="form-group">
      <input type="file" (change)="onImageUpload($event)" />
      <input
        type="button"
        (click)="imageUploadAction()"
        value="Upload Image"
        class="btn1"
      />
    </div>
    <button class="btn btn-success" type="submit">Submit</button>
  </form>
</div>
