<!DOCTYPE html>
<html lang="en">
  <!-- Mirrored from myrathemes.com/lunoz/layouts/vertical/index.html by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 24 Apr 2022 01:07:09 GMT -->
  <head>
    <meta charset="utf-8" />
    <title>Lunoz - Admin & Dashboard Template</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      content="Premium Multipurpose Admin & Dashboard Template"
      name="description"
    />
    <meta content="MyraStudio" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="../../assets/images/favicon.ico" />

    <!-- App css -->
  </head>

  <body>
    <!-- Begin page -->
    <div id="layout-wrapper">
      <header id="page-topbar">
        <div class="navbar-header">
          <div class="d-flex align-items-left">
            <button
              type="button"
              class="btn btn-sm mr-2 d-lg-none px-3 font-size-16 header-item waves-effect"
              id="vertical-menu-btn"
            >
              <i class="fa fa-fw fa-bars"></i>
            </button>

            <div class="dropdown d-none d-sm-inline-block">
              <button
                type="button"
                class="btn header-item waves-effect"
                id="page-header-user-dropdown"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              ></button>
            </div>
          </div>

          <div class="d-flex align-items-center">
            <div class="dropdown d-inline-block ml-2">
              <button
                type="button"
                class="btn header-item waves-effect"
                id="page-header-user-dropdown"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <span class="d-none d-sm-inline-block ml-1">{{
                  afficher()
                }}</span>
                <i class="mdi mdi-chevron-down d-none d-sm-inline-block"></i>
              </button>
              <div class="dropdown-menu dropdown-menu-right">
                <a
                  class="dropdown-item d-flex align-items-center justify-content-between"
                  href="javascript:void(0)"
                >
                  <span>Inbox</span>
                  <span>
                    <span class="badge badge-pill badge-info">3</span>
                  </span>
                </a>
                <a
                  class="dropdown-item d-flex align-items-center justify-content-between"
                  href="javascript:void(0)"
                >
                  <span>Profile</span>
                  <span>
                    <span class="badge badge-pill badge-warning">1</span>
                  </span>
                </a>
                <a
                  class="dropdown-item d-flex align-items-center justify-content-between"
                  href="javascript:void(0)"
                >
                  Settings
                </a>
                <a
                  class="dropdown-item d-flex align-items-center justify-content-between"
                  href="javascript:void(0)"
                >
                  <span>Lock Account</span>
                </a>
                <a
                  class="dropdown-item d-flex align-items-center justify-content-between"
                  href="javascript:void(0)"
                  (click)="logout()"
                >
                  <span>Log Out</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </header>

      <!-- ========== Left Sidebar Start ========== -->
      <div class="vertical-menu">
        <div data-simplebar class="h-100">
          <div class="navbar-brand-box">
            <a href="index.html" class="logo">
              <img
                src="../../assets/images/LOGOo.png"
                alt=""
                style="width: 100px; height: 100px"
              />
            </a>
          </div>

          <!--- Sidemenu -->
          <div id="sidebar-menu">
            <!-- Left Menu Start -->
            <ul class="metismenu list-unstyled" id="side-menu">
              <li class="menu-title">Menu</li>

              <li>
                <a (click)="vide()" class="waves-effect"
                  ><i class="bx bx-home-smile"></i
                  ><span
                    class="badge badge-pill badge-primary float-right"
                  ></span
                  ><span>Dashboard</span></a
                >
              </li>
              <li>
                <a (click)="afficherUser()" class="waves-effect"
                  ><i class="bx bx-home-smile"></i
                  ><span
                    class="badge badge-pill badge-primary float-right"
                  ></span
                  ><span>Users</span></a
                >
              </li>
            </ul>
          </div>
          <!-- Sidebar -->
        </div>
      </div>
      <!-- Left Sidebar End -->

      <!-- ============================================================== -->
      <!-- Start right Content here -->
      <!-- ============================================================== -->
      <div class="main-content">
        <div class="page-content">
          <div class="container-fluid">
            <router-outlet></router-outlet>
          </div>
          <!-- container-fluid -->
        </div>
        <!-- End Page-content -->

        <footer class="footer">
          <div class="container-fluid">
            <div class="row">
              <div class="col-sm-6">2022 Â© HeyTraveller.</div>
              <div class="col-sm-6">
                <div class="text-sm-right d-none d-sm-block">
                  Take it abroad!
                </div>
              </div>
            </div>
          </div>
        </footer>
      </div>
      <!-- end main content-->
    </div>
    <!-- END layout-wrapper -->

    <!-- Overlay-->
    <div class="menu-overlay"></div>
  </body>

  <!-- Mirrored from myrathemes.com/lunoz/layouts/vertical/index.html by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 24 Apr 2022 01:08:15 GMT -->
</html>
