<h2>User Details</h2>

<hr />
<div *ngIf="user">
  <div>
    <label><b>Username: </b></label> {{ user.username }}
  </div>
  <div>
    <label><b>Email: </b></label> {{ user.email }}
  </div>
  <div>
    <label><b>Password: </b></label> {{ user.password }}
  </div>
</div>

<br />
<br />
<button (click)="list()" class="btn btn-primary">Back to User List</button
><br />
