<div class="label" style="margin-bottom: 40px">
  Recommandation Configuration
</div>
<select
  class="form-control select2-hidden-accessible col-md-2"
  name="recomCategory"
  style="display: inline-block"
  [(ngModel)]="categorie"
>
  <option value="Coffees">Coffees</option>
  <option value="Restoration">Restoration</option>
  <option value="Antique">Antique</option>
  <option value="Museum">Museum</option>
  <option value="Hotel">Hotel</option>
  <option value="park">park</option>
  <option value="club">club</option>
  <option value="House">House</option>
  <option value="movie">movie</option>
</select>
<div class="form-group col-md-8" style="display: inline-block">
  <input
    type="text "
    name="country "
    placeholder="Country "
    class="form-control col-md-3"
    [(ngModel)]="country"
  />
</div>
<button
  (click)="listeRecom()"
  class="btn btn-warning btn-rounded waves-effect waves-light"
  style="display: inline-block; float: right"
>
  Search
</button>
<a
  routerLink="/back/recom/add"
  class="btn btn-info btn-rounded waves-effect waves-light"
  style="float: right"
  >Add</a
>

<div class="row">
  <div class="row">
    <div class="col-md-6 col-xl-3" *ngFor="let p of listrecom; let i = index">
      <!-- Simple card -->
      <div class="card">
        <img
          class="card-img-top img-fluid"
          src="{{ p.imageRecom }} "
          alt="Card image cap "
          style="width: 400px; height: 230px"
        />
        <div class="card-body">
          <h5 class="card-title" style="display: inline-block">
            {{ p.titreRecom }}
          </h5>
          <h5 class="card-title" style="display: inline-block; float: right">
            {{ p.price }}$
          </h5>
          <p class="card-text">{{ p.description }}</p>
          <button
            class="btn btn-warning waves-effect waves-light"
            style="margin-right: 10px"
            (click)="deleteRecom(p.idrecom)"
          >
            Delete
          </button>
          <a
            routerLink="../modify/{{ p.idrecom }}"
            class="btn btn-success waves-effect waves-light"
            style="margin-right: 10px"
            >Modify</a
          >
        </div>
      </div>
    </div>
    <!-- end col -->
  </div>
</div>
