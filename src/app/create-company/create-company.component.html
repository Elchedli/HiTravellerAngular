<div mat-dialog-content class="card">
  <div class="card-body">
    <h4 class="card-title">Basic Informations</h4>
   <form #f = "ngForm"(ngSubmit)="save()"> <!-- Form groupe au lieu ngForm -->

      <div class="form-group">
        <label type="text" for="nameCompany" name="nameCompany">Company name</label>
       <input placeholder="Company name" class="form-control" type="text" name="nameCompany" [(ngModel)]="company.nameCompany"
       required
       pattern="^[a-zA-Z]+$"
          #n="ngModel">
        <div class="alert alert-danger" *ngIf="n.invalid && n.touched">
          <div *ngIf="n.errors?.['required']">This field is required</div>
          <div *ngIf="n.errors?.['pattern']">error pattern</div>
        </div> <!-- formControlName -->

      </div>
      <div class="form-group">
        <label>Email</label>
     <input class="form-control"  placeholder="name@example.com"  type="email" class="form-control" name="email" [(ngModel)]="company.email" #email="ngModel"
     required
          pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
        <div *ngIf="email.invalid" class="invalid-feedback">

          <div *ngIf="email.errors?.['required']">Email is required</div>
          <div *ngIf="email.errors?.['email']">Must be a valid email address</div>
        </div>

      </div>
      <div class="form-group">
        <label name="contactPerson"> Contact Person</label>
        <input placeholder="First Name & Last Name"class="form-control" type="text" name="contactPerson" [(ngModel)]="company.contactPerson"
        required #a = "ngModel">
        <div class="alert alert-danger" *ngIf="a.invalid && a.touched">
          <div *ngIf="a.errors?.['required']">Contact Person is required</div>
        </div>
      </div>
      <div class="form-group">
        <label >Position in Company</label>
        <input placeholder="HR"class="form-control"type="text" name="positionInCompany" [(ngModel)]="company.positionInCompany"
        required #b = "ngModel">
        <div class="alert alert-danger" *ngIf="b.invalid && b.touched">

          <div *ngIf="b.errors?.['required']">Contact Person - position in company is required</div>
        </div>
      </div>
      <div class="form-group">
        <label>Year Established</label>
        <input placeholder="YYYY"class="form-control"type="text" name="year" [(ngModel)]="company.yearEstablished"
        required #e = "ngModel">
        <div class="alert alert-danger" *ngIf="e.invalid && e.touched">

          <div *ngIf="e.errors?.['required']">yearEstablished is required</div>
        </div>
      </div>
      <div class="form-group">

        required #c = "ngModel" >
