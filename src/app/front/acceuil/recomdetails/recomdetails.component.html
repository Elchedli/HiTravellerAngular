<main class="main">
    <div class="site-breadcrumb" style="background: url(assets/img/bg/breadcrumb.jpg)">
        <div class="container">
            <h2 class="breadcrumb-title">Ads Details</h2>
            <ul class="breadcrumb-menu">
                <li><a href="index-2.html">Home</a></li>
                <li class="active">>Ads Details</li>
            </ul>
        </div>
    </div>

    <div class="room-single py-120">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="room-details">
                        <div class="room-details-img">
                            <div class="room-details-slider owl-carousel owl-theme owl-loaded owl-drag">
                                <div class="normalimage">
                                    <img src="{{listrecom.imageRecom}}" alt="" />
                                </div>
                                <div class="owl-nav">
                                    <div class="owl-prev">
                                        <i class="fal fa-long-arrow-left"></i>
                                    </div>
                                    <div class="owl-next">
                                        <i class="fal fa-long-arrow-right"></i>
                                    </div>
                                </div>
                                <div class="owl-dots disabled"></div>
                            </div>
                        </div>
                        <div class="room-details-content">
                            <div class="room-details-info">
                                <a href="#">
                                    <h4>{{listrecom.titreRecom}}</h4>
                                </a>
                            </div>
                            <div class="room-details-price-wrapper">
                                <div class="room-details-price">
                                    <span><strong>${{listrecom.price}}</strong> / Per Night or stand</span>
                                </div>
                            </div>
                        </div>
                        <div class="room-description">
                            <h4>Description</h4>
                            <p>
                                {{listrecom.description}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
