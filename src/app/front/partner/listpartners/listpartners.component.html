<table border="2">
    <tr>
        <th>nom</th>
        <th>logo</th>
    </tr>
    <tbody *ngFor="let p of listpart; let i=index">
        <tr>
            <td>{{p.nomPart}}</td>
            <!-- image normally -->
            <td>{{p.logoPart}}</td>
            <td><button (click)="deletePart(p.nomPart)">Delete</button></td>
        </tr>
    </tbody>
</table>
