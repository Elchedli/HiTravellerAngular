<body class="bg-primary">
  <div>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="d-flex align-items-center min-vh-100">
            <div class="w-100 d-block my-5">
              <div class="row justify-content-center">
                <div class="col-md-8 col-lg-5">
                  <div class="card">
                    <div class="card-body">
                      <div class="text-center mb-4 mt-3">
                        <a href="index.html">
                          <span
                            ><img
                              src="assets/images/LOGOo.png"
                              alt=""
                              height="150"
                          /></span>
                        </a>
                      </div>
                      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <div class="form-row">
                          <div class="form-group col-5">
                            <label>UserName</label>
                            <input
                              type="text"
                              formControlName="username"
                              class="form-control"
                              [ngClass]="{
                                'is-invalid': submitted && f.username.errors
                              }"
                            />
                            <div
                              *ngIf="submitted && f.username.errors"
                              class="invalid-feedback"
                            >
                              <div *ngIf="f.username.errors.required">
                                Username is required
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="form-group">
                          <label>Email</label>
                          <input
                            type="text"
                            formControlName="email"
                            class="form-control"
                            [ngClass]="{
                              'is-invalid': submitted && f.email.errors
                            }"
                          />
                          <div
                            *ngIf="submitted && f.email.errors"
                            class="invalid-feedback"
                          >
                            <div *ngIf="f.email.errors.required">
                              Email is required
                            </div>
                            <div *ngIf="f.email.errors.email">
                              Email must be a valid email address
                            </div>
                          </div>
                        </div>
                        <div class="form-row">
                          <div class="form-group col">
                            <label>Password</label>
                            <input
                              type="password"
                              formControlName="password"
                              class="form-control"
                              [ngClass]="{
                                'is-invalid': submitted && f.password.errors
                              }"
                            />
                            <div
                              *ngIf="submitted && f.password.errors"
                              class="invalid-feedback"
                            >
                              <div *ngIf="f.password.errors.required">
                                Password is required
                              </div>
                              <div *ngIf="f.password.errors.minlength">
                                Password must be at least 6 characters
                              </div>
                            </div>
                          </div>
                          <div class="form-group col">
                            <label>Confirm Password</label>
                            <input
                              type="password"
                              formControlName="confirmPassword"
                              class="form-control"
                              [ngClass]="{
                                'is-invalid':
                                  submitted && f.confirmPassword.errors
                              }"
                            />
                            <div
                              *ngIf="submitted && f.confirmPassword.errors"
                              class="invalid-feedback"
                            >
                              <div *ngIf="f.confirmPassword.errors.required">
                                Confirm Password is required
                              </div>
                              <div *ngIf="f.confirmPassword.errors.mustMatch">
                                Passwords must match
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="form-group form-check">
                          <input
                            type="checkbox"
                            formControlName="acceptTerms"
                            id="acceptTerms"
                            class="form-check-input"
                            [ngClass]="{
                              'is-invalid': submitted && f.acceptTerms.errors
                            }"
                          />
                          <label for="acceptTerms" class="form-check-label"
                            >Accept Terms & Conditions</label
                          >
                          <div
                            *ngIf="submitted && f.acceptTerms.errors"
                            class="invalid-feedback"
                          >
                            Accept Ts & Cs is required
                          </div>
                        </div>
                        <div class="text-center">
                          <button class="btn btn-primary mr-1">Register</button>
                          <button
                            class="btn btn-secondary"
                            type="reset"
                            (click)="onReset()"
                          >
                            Cancel
                          </button>
                        </div>
                      </form>
                    </div>
                    <!-- end card-body -->
                  </div>
                  <!-- end card -->

                  <div class="row mt-4">
                    <div class="col-sm-12 text-center">
                      <p class="text-white-50 mb-0">
                        Already have an account?
                        <a (click)="login()" class="text-white-50 ml-1"
                          ><b>Sign In</b></a
                        >
                      </p>
                    </div>
                  </div>
                </div>
                <!-- end col -->
              </div>
              <!-- end row -->
            </div>
            <!-- end .w-100 -->
          </div>
          <!-- end .d-flex -->
        </div>
        <!-- end col-->
      </div>
      <!-- end row -->
    </div>
    <!-- end container -->
  </div>
  <!-- end page -->

  <!-- jQuery  -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/metismenu.min.js"></script>
  <script src="assets/js/waves.js"></script>
  <script src="assets/js/simplebar.min.js"></script>

  <!-- App js -->
  <script src="assets/js/theme.js"></script>

</body>
